<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
h1{
        color: orange;
        text-align: center;
}
   
.Form{
    background-color: rgb(255, 240, 211);
    width: 700px;
    margin: auto;
    text-align: center;
}
.Form-Item{
    border-top: solid black 1px;
    padding: 30px;
    text-align: right;
}
.Form-Item-Label{
    font-weight: bold;
    margin: auto;
    float: left;
}
.Form-Item-Input{
    background-color: rgb(255, 212, 133);
    text-align: left;
    width: 400px;
    height: 30px;
    padding: 5px;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-Item-Textarea{
    background-color: rgb(255, 212, 133);
    width: 400px;
    height: 200px;
    padding: 5px;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-Item-Label-Required{
    padding: 1px 1px;
    margin: 1px 0;
    color: white;
    background-color: orange;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-btn-Free{
    font-weight: bold;
    padding: 1px 1px;
    margin: 1px 0;
    color: white;
    background-color: rgb(175, 175, 175);
    border: solid 1px rgb(175, 175, 175);
    border-radius: 6px;
}
.Form-Btn{
    font-weight: bold;
    padding: 15px 100px;
    margin: 0;
    color: white;
    background-color: orange;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-Item-Label{
    font-weight: bold;
    margin: auto;
    float: left;
}
.Form-Item-Input{
    background-color: rgb(255, 212, 133);
    text-align: left;
    width: 400px;
    height: 30px;
    padding: 5px;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-Item-Textarea{
    background-color: rgb(255, 212, 133);
    width: 400px;
    height: 200px;
    padding: 5px;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-Item-Label-Required{
    padding: 1px 1px;
    margin: 1px 0;
    color: white;
    background-color: orange;
    border: solid 1px orange;
    border-radius: 6px;
}
.Form-btn-Free{
    font-weight: bold;
    padding: 1px 1px;
    margin: 1px 0;
    color: white;
    background-color: rgb(175, 175, 175);
    border: solid 1px rgb(175, 175, 175);
    border-radius: 6px;
}
.Form-Btn{
    font-weight: bold;
    padding: 15px 100px;
    margin: 0;
    color: white;
    background-color: orange;
    border: solid 1px orange;
    border-radius: 6px;
}
    </style>
</head>
<body>
    <h1>お問い合わせフォームサンプル</h1>
    <form action="" method="post">
        <div class="Form">
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
                <input type="text" name="name" class="Form-Item-Input" placeholder="例）電子太郎" required>
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span
                        class="Form-Item-Label-Required Form-Btn-Free ">任意</span>電話番号</p>
                <input type="text" name="tel"  class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                <input type="email" name="mail" class="Form-Item-Input" placeholder="例）example@abc.com" required>
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                <textarea class="Form-Item-Textarea" name="inquiry" required></textarea>
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required Form-Btn-Free">任意</span>興味があるもの</p>
                <input type="checkbox" id="HTML" name="interest" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" id="css" name="interest" value="css">
                <label for="css">css</label>
                <input type="checkbox" id="JavaScript" name="interest" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お知らせメール</p>
                <label> <input type="radio" name="ml" value="送信してもよい" checked required> 送信してもよい</label>
                <label> <input type="radio" name="ml" value="送信しない"> 送信しない</label>
            </div> <input type="submit" class="Form-Btn" value="送信する">
        </div>
    </form>
</body>
</html>
